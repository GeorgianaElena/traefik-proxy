language: python
sudo: false
cache:
  - pip
python:
  - 3.6
env:
  global:
    - ASYNC_TEST_TIMEOUT=15
    - ETCDCTL_API=3

# installing dependencies
before_install:
  - pip install --upgrade setuptools pip
  - pip install --pre -r dev-requirements.txt
install:
  - pip install --pre -r dev-requirements.txt .
  - pip install pytest-travis-fold
  - python -m jupyterhub_traefik_proxy.install --output=`pwd`/dependencies
  - sudo cp ./dependencies/traefik/traefik-v1.7.5-linux-amd64 /usr/local/bin
  - sudo cp ./dependencies/etcd/etcd-v3.3.10-linux-amd64/etcd /usr/local/bin
  - sudo cp ./dependencies/etcd/etcd-v3.3.10-linux-amd64/etcdctl /usr/local/bin
  - etcd &> /dev/null &
  - pip freeze

# running tests
script:
  - pytest -v
after_success:
  - codecov
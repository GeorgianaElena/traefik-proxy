language: python
sudo: false
cache:
  - pip
python:
  - 3.6
env:
  global:
    - ASYNC_TEST_TIMEOUT=15
    - ETCDCTL_API=3

# installing dependencies
before_install:
  - pip install --upgrade setuptools pip
  - pip install --pre -r dev-requirements.txt --upgrade .
install:
  - python -m jupyterhub_traefik_proxy.install --output=./bin
  - export PATH=$PWD/bin:$PATH
  - pip freeze

# running tests
script:
  - pytest -v
after_success:
  - codecov

# auto-deploy releases on tags
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: jupyterhub-bot
  password:
    secure: 
  on:
    tags: true
    repo: jupyterhub/traefik-proxy
